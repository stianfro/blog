name: Build and Push

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_call:
    inputs:
      version:
        description: 'Version tag (e.g., v1.2.3) for semver tagging'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - environment: prod
            base_url: https://blog.froystein.jp/
            suffix: ""
          - environment: dev
            base_url: https://blog.talos.froystein.jp/
            suffix: "-dev"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}${{ matrix.suffix }},value=${{ inputs.version }},enable=${{ inputs.version != '' }}
            type=semver,pattern={{major}}.{{minor}}${{ matrix.suffix }},value=${{ inputs.version }},enable=${{ inputs.version != '' }}
            type=semver,pattern={{major}}${{ matrix.suffix }},value=${{ inputs.version }},enable=${{ inputs.version != '' }}
            type=semver,pattern={{version}}${{ matrix.suffix }},enable=${{ inputs.version == '' }}
            type=semver,pattern={{major}}.{{minor}}${{ matrix.suffix }},enable=${{ inputs.version == '' }}
            type=semver,pattern={{major}}${{ matrix.suffix }},enable=${{ inputs.version == '' }}
            type=sha,prefix=sha-,suffix=${{ matrix.suffix }}
            type=raw,value=latest${{ matrix.suffix }},enable=${{ github.ref == 'refs/heads/main' || inputs.version != '' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_URL=${{ matrix.base_url }}
          cache-from: type=gha,scope=${{ matrix.environment }}
          cache-to: type=gha,mode=max,scope=${{ matrix.environment }}
