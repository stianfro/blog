name: Build and Push

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_call:
    inputs:
      version:
        description: 'Version tag (e.g., v1.2.3) for semver tagging'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set PR preview variables
        if: github.event_name == 'pull_request'
        run: |
          echo "BASE_URL=https://blog-pr-${{ github.event.pull_request.number }}.talos.froystein.jp/" >> $GITHUB_ENV
          echo "IMAGE_TAG=pr-${{ github.event.pull_request.number }}" >> $GITHUB_ENV

      - name: Set production variables
        if: github.event_name != 'pull_request'
        run: |
          echo "BASE_URL=https://blog.froystein.jp/" >> $GITHUB_ENV

      - name: Extract metadata (tags, labels) for PR
        if: github.event_name == 'pull_request'
        id: meta-pr
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=pr-${{ github.event.pull_request.number }}

      - name: Extract metadata (tags, labels) for release
        if: github.event_name != 'pull_request'
        id: meta-release
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ inputs.version }},enable=${{ inputs.version != '' }}
            type=semver,pattern={{major}}.{{minor}},value=${{ inputs.version }},enable=${{ inputs.version != '' }}
            type=semver,pattern={{major}},value=${{ inputs.version }},enable=${{ inputs.version != '' }}
            type=semver,pattern={{version}},enable=${{ inputs.version == '' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ inputs.version == '' }}
            type=semver,pattern={{major}},enable=${{ inputs.version == '' }}
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || inputs.version != '' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ github.event_name == 'pull_request' && steps.meta-pr.outputs.tags || steps.meta-release.outputs.tags }}
          labels: ${{ github.event_name == 'pull_request' && steps.meta-pr.outputs.labels || steps.meta-release.outputs.labels }}
          build-args: |
            BASE_URL=${{ env.BASE_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ðŸš€ Preview Deployment

            Your preview is available at: **https://blog-pr-${{ github.event.pull_request.number }}.talos.froystein.jp**

            > Note: It may take a minute for ArgoCD to deploy the preview.
